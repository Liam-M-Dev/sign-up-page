<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./main_styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Signup page</title>
</head>
<body>
    
        <main class="main">
            <section class="left-part">
                <header class="signin-header">
                    <div>
                        <img src="https://www.coderacademy.edu.au/hs-fs/hubfs/raw_assets/public/Coder_Academy_July2021/images/Coder_Academy_iteration_23-12.png?width=300&name=Coder_Academy_iteration_23-12.png" alt="Coder Academy logo">
                    </div>
            
                </header>
                <h1 class="welcome">Welcome back</h1>
                <p>Please enter your details</p>

                <form action="/">
                    <label for="email">email</label>
                    <input type="email" name="email" id="">

                    <label for="password">Password</label>
                    <input type="password" name="password" id="">

                    <label for="remember">Remember me for 30 days</label>
                    <input type="checkbox" name="remember">
                    <a href="/">Forgot password</a>
                    <input type="submit" value="sign up">
                </form>
                <p>Don't have account <a href="/">Sign up</a></p>
                <footer>
                    @ Coder Academy
                </footer>
            </section>
            <section class="right-part">
                
                <img class="image" src="https://images.unsplash.com/photo-1425913397330-cf8af2ff40a1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80" alt="Image of a forest and skyline">
                    
            </section>
        </main>
    
</body>
</html>
