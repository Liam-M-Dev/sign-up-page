<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link src="./main_styles.css" rel="stylesheet">
    <title>Signup page</title>
</head>
<body>
    <div id="main-container">
        <header class="signin-header">
            <div>
                <img src="https://www.coderacademy.edu.au/hs-fs/hubfs/raw_assets/public/Coder_Academy_July2021/images/Coder_Academy_iteration_23-12.png?width=300&name=Coder_Academy_iteration_23-12.png" alt="Coder Academy logo">
            </div>
            
        </header>
        <main>
            <div class="left-part">
                <h1>Welcome back</h1>
                <p>Please enter your details</p>

                <form action="">
                    <label for="email">email</label>
                    <input type="email" name="email" id="">
                    <label for="password">Password</label>
                    <input for="password" name="password" id="">
                    <label for="remember">Remember me for 30 days</label>
                    <input type="checkbox" name="remember">
                    <a href="/">Forgot password</a>
                    <input type="submit" value="sign up">
                </form>
                <p>Don't have account <a href="/">Sign up</a></p>
                
            </div>
            <div class="right-part">

            </div>
        </main>
        <footer>
            @ Coder Academy
        </footer>
        
    </div>
</body>
</html>
